<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="checkout-container">
        <h1>Checkout</h1>
        <div class="card1">
                <img src="./images/photo1.png" alt="" class="img">
            <div class="content">
                <h3>Levi Shoes</h3>
                <p class="price">$ <span>25.98</span> <span>$34.99</span></p>
                <div class="content-container">
                    <button class="decrease">-</button>
                    <span class="show">1</span>
                    <button class="increase">+</button>
                </div>
                <button class="remove">Remove</button>
                <p class="product-total">Product Total:$<span>25.98</span></p>
            </div>
        </div>
        <div class="card1">
            <img src="./images/photo2.png" alt="" class="img">
        <div class="content">
            <h3>Levi Shoes</h3>
            <p class="price">$ <span>45.99 </span><span>$54.99</span></p>
            <div class="content-container">
                <button class="decrease">-</button>
                <span class="show">1</span>
                <button class="increase">+</button>
            </div>
            <button class="remove">Remove</button>
            <p class="product-total">Product Total:$<span>45.99</span></p>
        </div>
    </div>
    
    <div class="card1">
        <img src="./images/photo3.jpg" alt="" class="img">
    <div class="content">
        <h3>Levi Shoes</h3>
        <p class="price">$ <span>74.99 </span><span>$94.99</span></p>
        <div class="content-container">
            <button class="decrease">-</button>
            <span class="show">1</span>
            <button class="increase">+</button>
        </div>
        <button class="remove">Remove</button>
        <p class="product-total">Product Total:$<span>74.99</span></p>
    </div>
</div>
<div class="price_total">
    <div class="subtotal">
        <p>Subtotal</p>
        <p class="subtotal_price">12</p>
    </div>
    <div class="tax">
        <p>Tax(%18)</p>
        <p class="tax_price"></p>
    </div>
    <div class="shipping">
        <p>Shipping</p>
        <p class="shipping_price">15$</p>
    </div>
    <div class="total">
        <p>Total</p>
        <p class="total_price"></p>
    </div>
</div>




    <script src="app.js"></script>
</body>
</html>
